<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../css/responsive.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="hero_area">
        <!-- header section strats -->
        <header class="header_section">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="index.html">
                  <span>
                    Event Hall Management System
                  </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""></span>
                </button>

                <div class="collapse navbar-collapse innerpage_navbar" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/location">
                                Location
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news">
                                News
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">
                                Register
                            </a>
                        </li>

                    </ul>
                    <div class="user_option">
                        <a href="/login">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span>
                                    Login
                                </span>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- end header section -->
    </div>
    <!-- end hero area -->
    <!-- login section -->
    <section class="contact_section layout_padding">
        <div class="container px-0">
            <div class="heading_container ">
                <h2 class="">
                    Login
                </h2>
            </div>
        </div>
        <section th:if="${param.error}" class="alerts alerts d-flex justify-content-center">
            <div class="box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="detail-box">
                                <div class="heading_container">
                                    <h4>Invalid username or password. Please try again.</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container container-bg">
            <div class="row">
                <div class="col-md-6 col-lg-5 px-0">
                    <form th:action="@{/login}" method="post">
                        <div>
                            Username : <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div>
                            Password : <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div>
                            Remember Me : <input type="checkbox" id="rememberMe" name="remember-me">
                        </div>
                        <div class="d-flex ">
                            <input type="submit" name="login" value="Login">
                        </div>
                        <div>
                            <a href="/forgotpassword">Forgot Password</a><br>
                            <a href="/register">Register</a>
                        </div>
                    </form>

                </div>
                <div class="col-lg-7  col-md-6 px-0">
                    <div class="img-box">
                        <img src="images/img1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- end login section -->

    <!-- footer section -->
    <footer class=" footer_section">
        <div class="container">
            <p>
                &copy; <span id="displayYear"></span> All Rights Reserved By
                <a href="https://html.design/">Free Html Templates</a>
            </p>
        </div>
    </footer>
    <!-- footer section -->


    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
    </script>
    <script src="../js/custom.js"></script>

</body>
</html>
