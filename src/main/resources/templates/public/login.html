<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/home}"><h3>Event Hall Management System</h3></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/register}">Register</a>
            </div>
        </div>
    </header>
    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/home}">Home</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/about}">About</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/location}">Location</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/news}">News</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/register}">Register</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/login}">Login</a>
        </nav>
    </div>
</div>
<main class="container">

    <div class="container col-xl-10 col-xxl-8 py-3">
        <div class="row align-items-center">
            <h2 class="pb-2 border-bottom text-center">Login</h2>
            <div class="col-md-10 mx-auto col-lg-5 py-5">
                <div  th:if="${param.error}" class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSheet">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-body py-3">
                               <p>Invalid username or password. Please try again.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username" required>
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" id="rememberMe" name="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>Template built by Bootstrap</a></p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script></body>


</body>
</html>
