<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/u/home}"><h3>Event Hall Management System</h3></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" name="logout" value="Logout" class="btn btn-sm btn-outline-secondary">
                </form>
            </div>
        </div>
    </header>
    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/u/home}">Home</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/u/reservation/list}">Reservations</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/u/hall}">Halls</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/u/about}">About</a>
            <a class="nav-item nav-link link-body-emphasis" th:href="@{/u/news}">News</a>
        </nav>
    </div>
</div>
<main class="container">
    <h2 class="pt-2 text-center">
        Edit This Event
    </h2>
    <hr class="my-5">
    <div th:if="${message}" class="alert alert-primary" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div class="col-md-10 mx-auto col-lg-6 py-5">
        <div th:if="${formmessage}" class="alert alert-primary" role="alert">
            <p th:text="${formmessage}"></p>
        </div>
        <div class="row g-5" th:if="${event}">
            <div class="col-md-7 col-lg-12">
                <form class="needs-validation" th:action="@{/u/event/update/__${event.id}__}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" name="eventName" class="form-control" id="eventName" th:value="${event.eventName}" required>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" th:text="${event.description}" required></textarea>
                        </div>
                        <div class="col-12">
                            <label for="dateStart" class="form-label">Event Date From</label>
                            <input type="date" class="form-control" id="dateStart" name="dateStart"  onchange="pickEventDate()" th:value="${event.startDate}" th:min="${event.reservation.dateStart}" th:max="${event.reservation.dateEnd}" required>
                        </div>
                        <div class="col-12">
                            <label for="dateEnd" class="form-label">Event Date Until</label>
                            <input type="date" class="form-control" id="dateEnd" name="dateEnd" th:value="${event.endDate}" th:max="${event.reservation.dateEnd}" required>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Update Event</button>
                </form>
            </div>
        </div>
    </div>

</main>
<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>Template built by Bootstrap</a></p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script async src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script></body>


</body>
</html>
