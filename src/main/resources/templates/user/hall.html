<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../css/responsive.css" rel="stylesheet" />
  <title>Halls</title>
</head>
<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="/u/">
                    <span>
                      Event Hall Management System
                    </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""></span>
        </button>

        <div class="collapse navbar-collapse innerpage_navbar" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/u/home">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/u/hall">
                Hall
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/u/about">
                About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/u/location">
                Location
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/u/news">
                News
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- end header section -->
  </div>
  <!-- end hero area -->

    <!-- hall section -->
    <section class="shop_section layout_padding" th:if="${halls}">
      <div class="container">
        <div class="heading_container heading_center">
          <h2>
            All Available Hall
          </h2>
        </div>
          <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3" th:each="hall : ${halls}">
              <div class="box">
                  <div class="img-box">
                    <img src="images/p1.png" alt="">
                  </div>
                  <div>
                    <h6 th:text="${hall.hallName}"></h6>
                    <h7 th:text="${hall.location}"></h7><br>
                    <h7>Size: </h7><h7 th:text="${hall.size}"></h7>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </section>
    <!-- end hall section -->

    <!-- no hall section -->
    <section class="saving_section" th:if="${message}">
      <br>
      <br>
      <br>
      <div class="box">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="detail-box">
                <div class="heading_container">
                  <h2 th:text="${message}"></h2>
                  <br>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- no hall section -->

  <!-- footer section -->
  <footer class=" footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="../js/custom.js"></script>
</body>
</html>
